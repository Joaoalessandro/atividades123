<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Teoria dos Conjuntos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light p-4">

    <audio id="meuAudio" src="emergencia.mp3"></audio>

    <div class="container">

        <h1 class="text-center mb-4">Conjuntos A e B</h1>

        <!-- Conjunto A -->
        <div class="mb-3">
            <label class="form-label">Conjunto A:</label>
            <div class="input-group">
                <input id="inputA" type="number" class="form-control">
                <button id="btnAddA" class="btn btn-primary">Adicionar</button>
            </div>
            <p id="saidaA" class="mt-2"></p>
        </div>

        <!-- Conjunto B -->
        <div class="mb-3">
            <label class="form-label">Conjunto B:</label>
            <div class="input-group">
                <input id="inputB" type="number" class="form-control">
                <button id="btnAddB" class="btn btn-primary">Adicionar</button>
            </div>
            <p id="saidaB" class="mt-2"></p>
        </div>

        <img style="display:none;" id="eduKof" src="images.jpeg" alt="">

        <!-- BOTÃO ÚNICO -->
        <div class="text-center mt-4">
            <button id="btnMostrarTudo" class="btn btn-success btn-lg">
                Mostrar Resultados
            </button>
        </div>

        <!-- CARD DE RESULTADOS -->
        <div class="card bg-secondary mt-4">
            <div class="card-body">
                <h4 class="card-title">Resultados</h4>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>

        <!-- BOTÕES ORIGINAIS INVISÍVEIS (JS PRECISA DELES) -->
        <button id="btnUniao" style="display:none"></button>
        <button id="btnIntersecao" style="display:none"></button>
        <button id="btnDifAB" style="display:none"></button>
        <button id="btnDifBA" style="display:none"></button>
        <button id="btnIdentico" style="display:none"></button>
        <button id="btnOrdenado" style="display:none"></button>

    </div>

    <script src="js/script.js"></script>

    <script>
        // botão único chamando os métodos internos do App
        document.getElementById("btnMostrarTudo").onclick = () => {

            const app = window.meuApp; // referência global

            const uniao = app.a.uniao(app.b);
            const inter = app.a.inter(app.b);
            const difAB = app.a.dif(app.b);
            const difBA = app.b.dif(app.a);
            const iguais = app.a.igual(app.b);
            const ordenado = app.a.uniao(app.b).ordenar();

            document.getElementById("resultado").innerHTML = `
                <b>União:</b> ${uniao.toString()}<br>
                <b>Interseção:</b> ${inter.toString()}<br>
                <b>A - B:</b> ${difAB.toString()}<br>
                <b>B - A:</b> ${difBA.toString()}<br>
                <b>A = B?</b> ${iguais ? "Sim" : "Não"}<br>
                <b>União Ordenada:</b> ${ordenado.toString()}
            `;
        };
    </script>

</body>

</html>
