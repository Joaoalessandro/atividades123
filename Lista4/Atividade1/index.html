<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
</head>
<body>
    <h1>Verificador de Número</h1>
    
    <div>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
    </div>
    
    <button onclick="verificarParImpar()">Verificar</button>
    
    <div id="resultado1"></div>

    <script>
        function verificarParImpar() {
            const numero = parseInt(document.getElementById('numero').value);
            
            if (isNaN(numero)) {
                document.getElementById('resultado1').innerHTML = 'Por favor, digite um número válido.';
                return;
            }
            
            if (numero % 2 === 0) {
                document.getElementById('resultado1').innerHTML = 'O número é **PAR**.';
            } else {
                document.getElementById('resultado1').innerHTML = 'O número é **ÍMPAR**.';
            }
        }
    </script>
</body>
</html>
