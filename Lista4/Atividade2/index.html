<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
</head>
<body>
    <h1>Cálculo de Salário Reajustado</h1>
    
    <div>
        <label for="salarioAtual">Salário Atual (R$):</label>
        <input type="number" id="salarioAtual" step="0.01">
    </div>
    
    <button onclick="calcularSalario()">Calcular Novo Salário</button>
    
    <div id="resultado2"></div>

    <script>
        function calcularSalario() {
            const salarioAtual = parseFloat(document.getElementById('salarioAtual').value);
            let novoSalario;
            
            if (isNaN(salarioAtual) || salarioAtual < 0) {
                document.getElementById('resultado2').innerHTML = 'Por favor, digite um valor de salário válido.';
                return;
            }

            if (salarioAtual <= 1412.00) {
                novoSalario = salarioAtual * 1.50;
            } else {
                novoSalario = salarioAtual * 1.40;
            }
            
            document.getElementById('resultado2').innerHTML = 
                `Salário Original: R$ ${salarioAtual.toFixed(2)}<br>
                 Novo Salário Reajustado: **R$ ${novoSalario.toFixed(2)}**`;
        }
    </script>
</body>
</html>
