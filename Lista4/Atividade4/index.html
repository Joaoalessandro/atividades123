<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe Eleitoral</title>
</head>
<body>
    <h1>Verificador de Classe Eleitoral</h1>
    
    <div>
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" min="0">
    </div>
    
    <button onclick="verificarClasseEleitoral()">Verificar Classe</button>
    
    <div id="resultado4"></div>

    <script>
        function verificarClasseEleitoral() {
            const idade = parseInt(document.getElementById('idade').value);
            let classeEleitoral;

            if (isNaN(idade) || idade < 0) {
                document.getElementById('resultado4').innerHTML = 'Por favor, digite uma idade válida.';
                return;
            }
            
            if (idade < 16) {
                classeEleitoral = 'Não-eleitor';
            } else if (idade >= 18 && idade <= 65) {
                classeEleitoral = 'Eleitor Obrigatório';
            } else {
                classeEleitoral = 'Eleitor Facultativo';
            }
            
            document.getElementById('resultado4').innerHTML = `Sua classe eleitoral é: **${classeEleitoral}**`;
        }
    </script>
</body>
</html>
