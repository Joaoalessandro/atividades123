<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Prova Algoritmo - Max One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container" align="center">
        <h1>Algoritmo Genético: Max One</h1>

        <label>Quantidade de Indivíduos (Tamanho da População):</label>
        <input id="inTamPop" type="number" value="6">
        <br>
        <label>Quantidade de Genes (Por indivíduo):</label>
        <input id="inQtdGenes" type="number" value="10">
        <br>
        <label>Taxa de Mutação (0 a 100):</label>
        <input id="inTaxa" type="number" value="10">
        <br>
        <label>Quantidade de Gerações (Ciclos de Evolução):</label>
        <input id="inGeracoes" type="number" value="5">
        <br>
        <button onclick="executarSistema()">Executar Evolução</button>
<br>
<br>
        <div id="outResposta"></div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
