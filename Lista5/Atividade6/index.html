<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço de Combustível</title>
</head>
<body>
    <h1>Calculadora de Preço de Combustível</h1>
    
    <div>
        <label for="tipoCombustivel">Selecione o tipo de combustível:</label>
        <select id="tipoCombustivel">
            <option value="1">1 - Álcool</option>
            <option value="2">2 - Diesel</option>
            <option value="3">3 - Gasolina</option>
        </select>
    </div>
    
    <div>
        <label for="quantidadeLitros">Quantidade (litros):</label>
        <input type="number" id="quantidadeLitros" step="0.01" min="0">
    </div>
    
    <button onclick="calcularPrecoCombustivel()">Calcular</button>
    
    <div id="resultado6"></div>

    <script>
        function calcularPrecoCombustivel() {
            const tipo = document.getElementById('tipoCombustivel').value;
            const quantidade = parseFloat(document.getElementById('quantidadeLitros').value);
            let precoLitro;
            let valorTotal;
            
            if (isNaN(quantidade) || quantidade < 0) {
                document.getElementById('resultado6').innerHTML = 'Por favor, digite uma quantidade válida em litros.';
                return;
            }
            
            if (tipo === '1') {
                precoLitro = 4.805;
            } else if (tipo === '2') {
                precoLitro = 5.953;
            } else if (tipo === '3') {
                precoLitro = 6.565;
            }
            
            valorTotal = quantidade * precoLitro;
            
            document.getElementById('resultado6').innerHTML = 
                `Valor por litro: R$ ${precoLitro.toFixed(3)}<br>
                 Valor total a ser pago: **R$ ${valorTotal.toFixed(2)}**`;
        }
    </script>
</body>
</html>
