<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo de Lata Cilíndrica</title>
</head>
<body>
    <h1>Calculadora de Custo de Lata</h1>
    
    <div>
        <label for="raio">Raio da Lata (metros):</label>
        <input type="number" id="raio" step="0.01" min="0">
    </div>
    
    <div>
        <label for="altura">Altura da Lata (metros):</label>
        <input type="number" id="altura" step="0.01" min="0">
    </div>
    
    <button onclick="calcularCustoLata()">Calcular Custo</button>
    
    <div id="resultado3"></div>

    <script>
        function calcularCustoLata() {
            const raio = parseFloat(document.getElementById('raio').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const CUSTO_M2 = 155.00;
            const PI = Math.PI;
            
            if (isNaN(raio) || isNaN(altura) || raio <= 0 || altura <= 0) {
                document.getElementById('resultado3').innerHTML = 
                    'Por favor, digite valores válidos e positivos para o raio e a altura.';
                return;
            }
            
            const areaBase = PI * Math.pow(raio, 2);
            const areaLado = 2 * PI * raio * altura;
            const areaTotal = (areaBase * 2) + areaLado;
            const custoTotal = areaTotal * CUSTO_M2;
            
            document.getElementById('resultado3').innerHTML = 
                `Área Total da Lata: ${areaTotal.toFixed(4)} m²<br>
                 Custo Total: R$ ${custoTotal.toFixed(2)}`;
        }
    </script>
</body>
</html>
