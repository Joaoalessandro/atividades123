<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos de Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body style="background-color: rgb(238, 236, 236);display: flex;justify-content: center;">
    <div class="mb-3" style="padding: 10px; background-color: white; width: 500px; border-radius: 8px;margin: 100px; box-shadow: 0px 0px 10px;">
        <h1 align="center" class="form-label">Calculos de Número</h1>
        <div style="display: flex;justify-content: center;">
            <input class="form-control" style="width: 200px; padding: 5px; border-bottom-right-radius: 0px; border-top-right-radius: 0px;" type="text" id="inNumero" placeholder="Digite um número">
            <button onclick="onButtonAdicionarNumero()" class="btn btn-primary" style="padding: 5px; border-bottom-left-radius: 0px; border-top-left-radius: 0px;">Adicionar número</button>
        </div>
        <div style="display: flex;justify-content: center; margin-top: 10px;">
        <button onclick="onButtonCalcular()" class="btn btn-warning" align="center" style="margin: 1px;">Calcular</button>
        </div>
        <strong><label id="outArray" style="padding-top: 5px;" class="form-label">Array: </label></strong>
        <br>
        <label id="outResultado"></label>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
            <script src="js/script.js"></script>
    </div>
</body>

</html>
