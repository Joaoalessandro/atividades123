<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calculadora de Média</h1>
    
    <div>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.1" min="0">
    </div>
    
    <div>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.1" min="0">
    </div>

    <div>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.1" min="0">
    </div>
    
    <div>
        <label for="tipoMedia">Selecione o tipo de média:</label>
        <select id="tipoMedia">
            <option value="1">1 - Aritmética</option>
            <option value="2">2 - Ponderada (3, 3, 4)</option>
            <option value="3">3 - Harmônica</option>
            <option value="4">4 - Geométrica</option>
            <option value="5">5 - Quadrática</option>
        </select>
    </div>
    
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <div id="resultado6"></div>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const tipo = document.getElementById('tipoMedia').value;
            let media;

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3) || nota1 < 0 || nota2 < 0 || nota3 < 0) {
                document.getElementById('resultado6').innerHTML = 'Por favor, digite notas válidas e não negativas.';
                return;
            }

            switch (tipo) {
                case '1': // Aritmética
                    media = (nota1 + nota2 + nota3) / 3;
                    break;
                case '2': // Ponderada (3, 3, 4)
                    media = (nota1 * 3 + nota2 * 3 + nota3 * 4) / 10;
                    break;
                case '3': // Harmônica
                    if (nota1 === 0 || nota2 === 0 || nota3 === 0) {
                        document.getElementById('resultado6').innerHTML = 'Não é possível calcular a média harmônica com notas zero.';
                        return;
                    }
                    media = 3 / (1/nota1 + 1/nota2 + 1/nota3);
                    break;
                case '4': // Geométrica
                    media = Math.pow(nota1 * nota2 * nota3, 1/3);
                    break;
                case '5': // Quadrática
                    media = Math.sqrt((Math.pow(nota1, 2) + Math.pow(nota2, 2) + Math.pow(nota3, 2)) / 3);
                    break;
            }
            
            document.getElementById('resultado6').innerHTML = `A média calculada é: **${media.toFixed(2)}**`;
        }
    </script>
</body>
</html>
