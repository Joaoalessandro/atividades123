<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    <div>
        <label for="numero1">Primeiro Número:</label>
        <input type="number" id="numero1">
    </div>
    
    <div>
        <label for="numero2">Segundo Número:</label>
        <input type="number" id="numero2">
    </div>

    <div>
        <label for="operacao">Selecione a operação:</label>
        <select id="operacao">
            <option value="+">Adição (+)</option>
            <option value="-">Subtração (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
        </select>
    </div>
    
    <button onclick="calcular()">Calcular</button>
    
    <div id="resultado3"></div>

    <script>
        function calcular() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const operacao = document.getElementById('operacao').value;
            let resultado;
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultado3').innerHTML = 'Por favor, digite números válidos.';
                return;
            }

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('resultado3').innerHTML = 'Erro: Divisão por zero não é permitida.';
                        return;
                    }
                    resultado = num1 / num2;
                    break;
            }
            
            document.getElementById('resultado3').innerHTML = `Resultado: **${resultado.toFixed(2)}**`;
        }
    </script>
</body>
</html>
