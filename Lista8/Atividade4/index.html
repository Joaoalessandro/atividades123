<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Três Menores</title>
</head>
<body>
    <h1>Soma dos Três Menores de Quatro Números</h1>
    
    <div>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
    </div>
    
    <div>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
    </div>
    
    <div>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3">
    </div>
    
    <div>
        <label for="num4">Número 4:</label>
        <input type="number" id="num4">
    </div>
    
    <button onclick="somarMenores()">Calcular Soma</button>
    
    <div id="resultado4"></div>

    <script>
        function somarMenores() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                document.getElementById('resultado4').innerHTML = 'Por favor, digite valores válidos para todos os números.';
                return;
            }
            
            const numeros = [num1, num2, num3, num4];
            numeros.sort((a, b) => a - b);
            
            const soma = numeros[0] + numeros[1] + numeros[2];
            
            document.getElementById('resultado4').innerHTML = `A soma dos três menores números é: **${soma.toFixed(2)}**`;
        }
    </script>
</body>
</html>
