<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto</title>
</head>
<body>
    <h1>Calculadora de Desconto</h1>
    
    <div>
        <label for="corEtiqueta">Cor da Etiqueta:</label>
        <select id="corEtiqueta">
            <option value="verde">Verde</option>
            <option value="amarelo">Amarelo</option>
        </select>
    </div>
    
    <div>
        <label for="quantidade">Quantidade de Produtos:</label>
        <input type="number" id="quantidade" min="1">
    </div>
    
    <div>
        <label for="valorUnitario">Valor Unitário (R$):</label>
        <input type="number" id="valorUnitario" step="0.01" min="0">
    </div>
    
    <button onclick="calcularDesconto()">Calcular Valor Final</button>
    
    <div id="resultado5"></div>

    <script>
        function calcularDesconto() {
            const corEtiqueta = document.getElementById('corEtiqueta').value;
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const valorUnitario = parseFloat(document.getElementById('valorUnitario').value);
            
            if (isNaN(quantidade) || quantidade <= 0 || isNaN(valorUnitario) || valorUnitario < 0) {
                document.getElementById('resultado5').innerHTML = 'Por favor, preencha todos os campos com valores válidos.';
                return;
            }
            
            let desconto = 0;
            let precoTotal = quantidade * valorUnitario;
            
            if (corEtiqueta === 'verde') {
                if (quantidade <= 10) {
                    desconto = 0.05;
                } else {
                    desconto = 0.10;
                }
            } else if (corEtiqueta === 'amarelo') {
                if (quantidade <= 5) {
                    desconto = 0.15;
                } else if (quantidade > 10) {
                    desconto = 0.20;
                }
            }
            
            const valorFinal = precoTotal * (1 - desconto);
            
            document.getElementById('resultado5').innerHTML = 
                `Valor original: R$ ${precoTotal.toFixed(2)}<br>
                 Desconto aplicado: **${(desconto * 100).toFixed(0)}%**<br>
                 Valor Final: **R$ ${valorFinal.toFixed(2)}**`;
        }
    </script>
</body>
</html>
