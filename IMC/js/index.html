<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular IMC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <style>
            body {
                background: linear-gradient(to bottom, #6f42c1, #d6b3ff);
                min-height: 100vh;
                margin: 0;
                color: white;
                display: flex;
                justify-content: center;
                align-items: start;
                padding-top: 2%;
            }
            .card {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div id="meuMoldal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Resultado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="idOnResultado"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <form class="card text-center p-4" action="">

            <div class="mb-3">
                <h1>Programa para o c√°lculo do IMC</h1>
                <hr>
                <h2>Dados do Paciente</h2>
                <label for="exampleFormControlInput1" class="form-label">Digite Seu Nome</label>
                <input type="text" class="form-control" id="idInNome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Digite Seu Peso</label>
                <input type="number" class="form-control" id="idInPeso" placeholder="99,99">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Digite Sua Altura em cm</label>
                <input type="number" class="form-control" id="idInAltura" placeholder="1,78">
            </div>
            <button type="button" onclick="eventBtnCalcularIMC()" class="btn btn-primary">Calcular IMC</button>
            <a href="https://www.youtube.com/watch?v=FfEfn1c_V5g">easter-egg</a>

        </form>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
