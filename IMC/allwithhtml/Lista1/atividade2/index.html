<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Delta</title>
</head>
<body>
    <h1>Calculadora de Discriminante (Delta)</h1>
    
    <div>
        <label for="coefA">Coeficiente A:</label>
        <input type="number" id="coefA" step="any">
    </div>
    
    <div>
        <label for="coefB">Coeficiente B:</label>
        <input type="number" id="coefB" step="any">
    </div>
    
    <div>
        <label for="coefC">Coeficiente C:</label>
        <input type="number" id="coefC" step="any">
    </div>
    
    <button onclick="calcularDelta()">Calcular Delta</button>
    
    <div id="resultado"></div>

    <script src="js/script.js"></script>
</body>
</html>
