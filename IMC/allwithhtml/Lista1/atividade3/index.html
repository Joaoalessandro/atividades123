<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média Ponderada</title>
</head>
<body>
    <h1>Calculadora de Média Ponderada</h1>
    
    <div>
        <label for="nota1">Nota 1 (peso 2):</label>
        <input type="number" id="nota1" step="0.1" min="0" max="10">
    </div>
    
    <div>
        <label for="nota2">Nota 2 (peso 3):</label>
        <input type="number" id="nota2" step="0.1" min="0" max="10">
    </div>
    
    <div>
        <label for="nota3">Nota 3 (peso 5):</label>
        <input type="number" id="nota3" step="0.1" min="0" max="10">
    </div>
    
    <button onclick="calcularMedia()">Calcular Média</button>
    
    <div id="resultado"></div>

    <script src="js/script.js"></script>
</body>
</html>
