<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Distância entre Pontos</title>
</head>
<body>
    <h1>Calculadora de Distância entre Dois Pontos</h1>
    
    <h3>Ponto A:</h3>
    <div>
        <label for="x1">Coordenada X1:</label>
        <input type="number" id="x1" step="any">
    </div>
    <div>
        <label for="y1">Coordenada Y1:</label>
        <input type="number" id="y1" step="any">
    </div>
    
    <h3>Ponto B:</h3>
    <div>
        <label for="x2">Coordenada X2:</label>
        <input type="number" id="x2" step="any">
    </div>
    <div>
        <label for="y2">Coordenada Y2:</label>
        <input type="number" id="y2" step="any">
    </div>
    
    <button onclick="calcularDistancia()">Calcular Distância</button>
    
    <div id="resultado"></div>

    <script src="js/script.js"></script>
</body>
</html>
