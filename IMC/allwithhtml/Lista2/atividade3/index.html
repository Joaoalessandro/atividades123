<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Aplicação Programada</title>
</head>
<body>
    <h1>Calculadora de Aplicação Programada</h1>
    
    <div>
        <label for="aplicacaoMensal">Aplicação Mensal (R$):</label>
        <input type="number" id="aplicacaoMensal" step="0.01" min="0">
    </div>
    
    <div>
        <label for="taxa">Taxa de Juros (% ao mês):</label>
        <input type="number" id="taxa" step="0.01" min="0">
    </div>
    
    <div>
        <label for="meses">Número de Meses:</label>
        <input type="number" id="meses" min="1">
    </div>
    
    <button onclick="calcularRendimento()">Calcular Rendimento</button>
    
    <div id="resultado"></div>

    <script src="js/script.js"></script>
</body>
</html>
