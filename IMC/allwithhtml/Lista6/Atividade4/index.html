<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body>
    <h1>Conversor de Moedas</h1>
    
    <div>
        <label for="valorReais">Valor em Reais (R$):</label>
        <input type="number" id="valorReais" step="0.01" min="0">
    </div>
    
    <div>
        <label for="moeda">Selecione a moeda de destino:</label>
        <select id="moeda">
            <option value="euro">Euro</option>
            <option value="libra">Libra Esterlina</option>
            <option value="dolar">Dólar</option>
        </select>
    </div>
    
    <button onclick="converterMoeda()">Converter</button>
    
    <div id="resultado4"></div>

    <script>
        function converterMoeda() {
            const valorReais = parseFloat(document.getElementById('valorReais').value);
            const moedaSelecionada = document.getElementById('moeda').value;
            let valorConvertido;
            
            if (isNaN(valorReais) || valorReais < 0) {
                document.getElementById('resultado4').innerHTML = 'Por favor, digite um valor válido em Reais.';
                return;
            }
            
            if (moedaSelecionada === 'euro') {
                valorConvertido = valorReais / 5.418;
                document.getElementById('resultado4').innerHTML = `Valor convertido para Euro: **€ ${valorConvertido.toFixed(2)}**`;
            } else if (moedaSelecionada === 'libra') {
                valorConvertido = valorReais / 6.336;
                document.getElementById('resultado4').innerHTML = `Valor convertido para Libra: **£ ${valorConvertido.toFixed(2)}**`;
            } else if (moedaSelecionada === 'dolar') {
                valorConvertido = valorReais / 5.189;
                document.getElementById('resultado4').innerHTML = `Valor convertido para Dólar: **$ ${valorConvertido.toFixed(2)}**`;
            }
        }
    </script>
</body>
</html>
